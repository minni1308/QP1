<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Paper</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        line-height: 1.6;
      }

      .code {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
        font-size: 1.1em;
        font-weight: 500;
      }

      .college-name {
        text-align: center;
        text-transform: uppercase;
        font-size: 1.6em;
        font-weight: bold;
        margin: 5px 0;
      }

      .college-type {
        text-align: center;
        font-size: 1em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .exam-title {
        text-align: center;
        font-size: 1.2em;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .subject-name {
        text-align: center;
        text-transform: uppercase;
        font-size: 1.4em;
        font-weight: 600;
        margin: 10px 0;
      }

      .exam-meta {
        display: flex;
        justify-content: space-between;
        margin: 15px 10px;
        font-size: 1.2em;
        font-weight: 500;
      }

      .section-container {
        margin-top: 20px;
      }

      .secdetails {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        font-size: 1.2em;
        font-weight: 600;
        border-bottom: 1px solid #aaa;
        padding-bottom: 5px;
      }

      .question-list {
        padding-left: 25px;
        margin-bottom: 15px;
      }

      .question {
        font-size: 1.1em;
        margin-bottom: 5px;
      }

      /* Print styling */
      @media print {
        body {
          padding: 0;
        }

        .code,
        .exam-meta {
          font-size: 1em;
        }

        .college-name {
          font-size: 1.5em;
        }

        .subject-name {
          font-size: 1.3em;
        }

        .question {
          font-size: 1em;
        }

        .secdetails {
          font-size: 1em;
        }
      }
    </style>
  </head>

  <body>
    <!-- Paper Code -->
    <div class="code">Code: {{code}}</div>

    <!-- Header -->
    <header>
      <div class="college-name">B V Raju Institute of Technology</div>
      <div class="college-type">(UGC Autonomous)</div>
      <div class="exam-title">
        B.Tech {{subyear}} Year {{subsem}} Training Examination, {{month}} {{year}}
      </div>
      <div class="subject-name">{{subjectname}}</div>
    </header>

    <!-- Exam Duration and Max Marks -->
    <div class="exam-meta">
      <div>Time: {{time}} Hours</div>
      <div>Max Marks: {{maxMarks}}</div>
    </div>

    <!-- Section-wise Questions -->
    <div class="section-container">
      {{section details}}
    </div>
  </body>
</html>
